<body>
    <main>

        <section class="login">
            <div class="imagem">

            </div>

            <div class="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a), faça login para realizar seu cadastro.</p>

                <form action="login.php" method="post" autocomplete="on">



                    <input type="email" name="login" id="ilogin" required placeholder="Digite seu e-mail"
                        minlength="10">
                    <label for="ilogin">Login</label>




                    <input type="password" name="senha" id="isenha" required placeholder="Digite a sua senha"
                        minlength="8">
                    <label for="isenha">Senha</label>



                </form>






            </div>

        </section>
    </main>
