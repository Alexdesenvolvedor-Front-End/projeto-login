<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="descrição da minha página">
    <meta name="author" content="Alex Rodrigues Vitorino">
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Projeto Tela Login</title>
</head>

<body>
    <main>

        <section class="login">
            <div class="imagem">

            </div>

            <div class="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a), faça login para realizar seu cadastro.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="login" id="ilogin" required placeholder="Digite seu e-mail"
                            maxlength="30" autocomplete="email">
                        <label for="ilogin"></label>
                    </div>

                    <div class="campo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="senha" id="isenha" required placeholder="Digite a sua senha"
                            maxlength="8" autocomplete="current-password">
                        <label for="isenha"></label>
                    </div>


                    <input type="submit" value="Entrar" class="submit">
                    <a href="esqueci.html" class="link">Esqueci minha senha <i class="fa-solid fa-envelope"></i></a>



                </form>






            </div>

        </section>
    </main>


</body>

</html>
